</head>

<body>
	<div id="streamCanvas">
		<div class="mySlides w3-animate-opacity""> 
			<div class="imageBG" style="background-image:url(img/anthony-delanoix-15928.jpg);"></div>

			<div class="imageFG" style="background-image:url(img/anthony-delanoix-15928.jpg);">

				<div class="titleContainer"><span class="slideTitle">aznmike123</span></div>
				<div class="subtitleContainer"><span class="slideSubtitle">Fullscreen</span></div>

			</div>
		</div>

		<div class="mySlides w3-animate-opacity""> 
			<div class="imageBG" style="background-image:url(img/monster-hunter-screenshot.jpg);"></div>

			<div class="imageFG" style="background-image:url(img/monster-hunter-screenshot.jpg);">

				<div class="titleContainer"><span class="slideTitle">Monster Hunter World</span></div>
				<div class="subtitleContainer"><span class="slideSubtitle">Now Playing</span></div>

			</div>
		</div>
	</div>

	<script>
		var slideIndex = 0;
		carousel();

		function carousel() {
		    var i;
		    var x = document.getElementsByClassName("mySlides");
		    for (i = 0; i < x.length; i++) {
		      x[i].style.display = "none"; 
		    }
		    slideIndex++;
		    if (slideIndex > x.length) {slideIndex = 1} 
		    x[slideIndex-1].style.display = "block"; 
		    setTimeout(carousel, 5000); // Change image every 15 seconds
		}
	</script>
</body>
